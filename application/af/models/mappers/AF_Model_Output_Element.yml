AF_Model_Output_Element:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_Output_Element

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    value:
      type: calc_value
      nullable: false

  manyToOne:
    outputSet:
      targetEntity: AF_Model_Output_OutputSet
      inversedBy: elements
      joinColumn:
        name: idOutputSet
        referencedColumnName: id
        nullable: false
    inputSet:
      targetEntity: AF_Model_InputSet
      joinColumn:
        name: idInputSet
        referencedColumnName: id
        nullable: false
    algo:
      targetEntity: Algo_Model_Numeric
      joinColumn:
        name: idAlgo
        referencedColumnName: id
        nullable: true

  manyToMany:
    indexes:
      targetEntity: AF_Model_Output_Index
      inversedBy: outputElements
      joinTable:
        name: AF_Output_Element_Indexes
        joinColumns:
          idOutputElement:
            referencedColumnName: id
        inverseJoinColumns:
          idIndex:
            referencedColumnName: id
      cascade: [ all ]
      orphanRemoval: true
