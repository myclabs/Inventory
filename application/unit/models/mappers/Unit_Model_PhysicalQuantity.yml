# unit\models\mappers\Unit_Model_PhysicalQuantity.yml
Unit_Model_PhysicalQuantity:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Unit_PhysicalQuantity

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      unique: true
    name:
      type: string
      nullable: true
      gedmo:
        - translatable
    symbol:
      type: string
      nullable : true
    isBase:
      type: boolean

  manyToOne:
    referenceUnit:
      targetEntity: Unit_Model_Unit_Standard
      joinColumn:
        name: idReferenceUnit
        referencedColumnName: id
        nullable: true

  oneToMany:
    physicalQuantityComponents:
      targetEntity: Unit_Model_PhysicalQuantity_Component
      mappedBy: derivedPhysicalQuantity

  lifecycleCallbacks:
    preRemove: [ preDelete ]
