Social_Model_Action:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Social_Action

  inheritanceType: joined
  discriminatorColumn:
    name: type
    type: string
  discriminatorMap:
    generic: Social_Model_GenericAction
    context: Social_Model_ContextAction

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      type: string
      nullable: true
    description:
      type: string
      nullable: true

  oneToOne:
    documentBibliography:
      targetEntity: Doc\Domain\Bibliography
      joinColumn:
        name: idBibliography
        referencedColumnName: id
      cascade: [ all ]
      orphanRemoval: true

  manyToMany:
    comments:
      targetEntity: Social_Model_Comment
      joinTable:
        name: Social_Action_Comments
        joinColumns:
          idAction:
            referencedColumnName: id
        inverseJoinColumns:
          idComment:
            referencedColumnName: id
      orderBy:
        creationDate: ASC
      orphanRemoval: true
      cascade: [ all ]
