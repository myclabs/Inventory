# classif\models\mappers\Classif_Model_Member.yml
Classif_Model_Member:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Classif_Member

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      nullable: false
    label:
      type: string
      nullable: false
      gedmo:
        - translatable
    position:
      type: integer
      nullable: false

  manyToOne:
    axis:
      targetEntity: Classif_Model_Axis
      inversedBy: members
      joinColumn:
        name: idAxis
        referencedColumnName: id

  manyToMany:
    _directChildren:
      targetEntity: Classif_Model_Member
      inversedBy: _directParents
      joinTable:
        name: Classif_Member_Association
        joinColumns:
          idParent:
            referencedColumnName: id
        inverseJoinColumns:
          idChild:
            referencedColumnName: id
    _directParents:
      targetEntity: Classif_Model_Member
      mappedBy: _directChildren
      orderBy:
        position: ASC

  uniqueConstraints:
    memberRefUniquenessInAxis:
      columns:
        - ref
        - idAxis

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
