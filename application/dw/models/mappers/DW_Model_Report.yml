# dw\models\mappers\DW_Model_Report.yml
DW_Model_Report:
  type: entity
  repositoryClass: DW_Model_Repository_Report
  table: DW_Report

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      column: label
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable
    chartType:
      column: chartType
      type: string
      length: 255
      nullable: true
    sortType:
      column: sortType
      type: string
      length: 255
      nullable: false
    withUncertainty:
      column: withUncertainty
      type: boolean
      nullable: false
    lastModificationTimestamp:
      column: lastModificationTimestamp
      type: integer
      nullable: false

  manyToOne:
    cube:
      targetEntity: DW_Model_Cube
      inversedBy: reports
      joinColumn:
        name: idCube
        referencedColumnName: id
        nullable: false
    numerator:
      targetEntity: DW_Model_Indicator
      joinColumn:
        name: idNumerator
        referencedColumnName: id
        nullable: true
    numeratorAxis1:
      targetEntity: DW_Model_Axis
      joinColumn:
        name: idNumeratorAxis1
        referencedColumnName: id
        nullable: true
    numeratorAxis2:
      targetEntity: DW_Model_Axis
      joinColumn:
        name: idNumeratorAxis2
        referencedColumnName: id
        nullable: true
    denominator:
      targetEntity: DW_Model_Indicator
      joinColumn:
        name: idDenominator
        referencedColumnName: id
        nullable: true
    denominatorAxis1:
      targetEntity: DW_Model_Axis
      joinColumn:
        name: idDenominatorAxis1
        referencedColumnName: id
        nullable: true
    denominatorAxis2:
      targetEntity: DW_Model_Axis
      joinColumn:
        name: idDenominatorAxis2
        referencedColumnName: id
        nullable: true

  oneToMany:
    filters:
      targetEntity: DW_Model_Filter
      mappedBy: report
      cascade: [ persist, remove ]
      orphanRemoval: true
    acl:
      targetEntity: DW\Model\ACL\ReportAuthorization
      mappedBy: resource
      cascade: [ all ]
      orphanRemoval: true

  oneToOne:
    owner:
      targetEntity: DW\Model\ACL\Role\ReportOwnerRole
      mappedBy: report
      cascade: [ all ]
      orphanRemoval: true

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ updateLastModification ]
    postUpdate: [ postUpdate ]
    preRemove: [ preDelete ]
