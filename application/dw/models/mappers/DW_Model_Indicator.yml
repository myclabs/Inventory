# dw\models\mappers\DW_Model_Indicator.yml
DW_Model_Indicator:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: DW_Indicator

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    label:
      column: label
      type: string
      length: 255
      nullable: false
    position:
      column: position
      type: integer
      nullable: false
    unit:
      column: refUnit
      type: string
      length: 255
      nullable: false
    ratioUnit:
      column: refRatioUnit
      type: string
      length: 255
      nullable: false

  manyToOne:
    cube:
      targetEntity: DW_Model_Cube
      inversedBy: indicators
      joinColumn:
        name: idCube
        referencedColumnName: id
        nullable: false

  lifecycleCallbacks:
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]

  uniqueConstraints:
      indicatorRefUniquenessInCube:
          columns:
              - ref
              - idCube