# dw\models\mappers\DW_Model_Axis.yml
DW_Model_Axis:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: DW_Axis

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    label:
      column: label
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable
    position:
      column: position
      type: integer
      nullable: false

  manyToOne:
    cube:
      targetEntity: DW_Model_Cube
      inversedBy: axes
      joinColumn:
        name: idCube
        referencedColumnName: id
        nullable: false
    directNarrower:
      targetEntity: DW_Model_Axis
      inversedBy: directBroaders
      joinColumn:
        name: idDirectNarrower
        referencedColumnName: id

  oneToMany:
    directBroaders:
      targetEntity: DW_Model_Axis
      mappedBy: directNarrower
      cascade: [ persist, remove ]
      orderBy:
        position: ASC
    members:
      targetEntity: DW_Model_Member
      mappedBy: axis
      orphanRemoval: true
      cascade: [ persist, remove ]
      orderBy:
        position: ASC

  lifecycleCallbacks:
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]

  uniqueConstraints:
    axisRefUniquenessInCube:
      columns:
        - ref
        - idCube
      