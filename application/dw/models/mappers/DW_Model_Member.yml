# dw\models\mappers\DW_Model_Member.yml
DW_Model_Member:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: DW_Member

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    label:
      column: label
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable
    position:
      column: position
      type: integer
      nullable: false

  manyToOne:
    axis:
      targetEntity: DW_Model_Axis
      inversedBy: members
      joinColumn:
        name: idAxis
        referencedColumnName: id

  manyToMany:
    directChildren:
      targetEntity: DW_Model_Member
      inversedBy: directParents
      joinTable:
        name: DW_Member_Association
        joinColumns:
          idParent:
            referencedColumnName: id
        inverseJoinColumns:
          idChild:
            referencedColumnName: id
    directParents:
      targetEntity: DW_Model_Member
      mappedBy: directChildren
      orderBy:
        position: ASC
    results:
      targetEntity: DW_Model_Result
      mappedBy: members
      cascade: [ detach ]

  lifecycleCallbacks:
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]

  uniqueConstraints:
    memberRefUniquenessInAxis:
      columns:
        - ref
        - idAxis