# dw\models\mappers\DW_Model_Cube.yml
DW_Model_Cube:
  type: entity
  repositoryClass: Core_Model_Repository
  table: DW_Cube

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  embedded:
    label:
      class: Core\Translation\TranslatedString

  oneToMany:
    reports:
      targetEntity: DW_Model_Report
      mappedBy: cube
      orphanRemoval: true
      cascade: [ persist, remove ]
    axes:
      targetEntity: DW_Model_Axis
      mappedBy: cube
      orderBy:
        position: ASC
      orphanRemoval: true
      cascade: [ persist, remove ]
    indicators:
      targetEntity: DW_Model_Indicator
      mappedBy: cube
      orderBy:
        position: ASC
      orphanRemoval: true
      cascade: [ persist, remove ]
