Techno_Model_Meaning:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Techno_Meaning

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    keyword:
      type: keyword_dto
      unique: true
    position:
      type: integer
      nullable: false

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
