Techno_Model_Category:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Techno_Category

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      type: string
      gedmo:
        - translatable
    position:
      type: integer
      nullable: false

  manyToOne:
    parentCategory:
      targetEntity: Techno_Model_Category
      inversedBy: childCategories
      joinColumn:
        name: idParentCategory
        referencedColumnName: id
        nullable: true

  oneToMany:
    childCategories:
      targetEntity: Techno_Model_Category
      mappedBy: parentCategory
      orderBy:
        position: ASC
    families:
      targetEntity: Techno_Model_Family
      mappedBy: category
      orderBy:
        position: ASC

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
