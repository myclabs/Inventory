Techno_Model_Family_Member:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Techno_Family_Member

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    keyword:
      type: keyword_dto
      nullable: false
    position:
      type: integer
      nullable: false

  manyToOne:
    dimension:
      targetEntity: Techno_Model_Family_Dimension
      inversedBy: members
      joinColumn:
        name: idDimension
        referencedColumnName: id
        nullable: false

  manyToMany:
    cells:
      targetEntity: Techno_Model_Family_Cell
      mappedBy: members
      cascade: [ all ]

  uniqueConstraints:
    uniqueMembers:
      columns: [idDimension, keyword]

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
