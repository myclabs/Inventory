# Entrées définies dans le bootstrap:
# application.name
# email.contact.address
# email.noreply.name
# email.noreply.address
# log.query

# Activation des ACL
enable.acl: true

# Logs
log.file: "data/logs/error.log"
log.query.file: "data/logs/queries.log"
Core\Log\QueryLogger:
  constructor:
    logger: log.query

# Notification des taches de fond
Core\Work\Notification\TaskNotifier:
  class: Core\Work\Notification\EmailTaskNotifier
Core\Work\Notification\EmailTaskNotifier:
  constructor:
    userService: User_Service_User
    applicationName: email.noreply.name

# Délai d'attente pour les taches de fond (attend 5 secondes)
work.waitDelay: 5

# Connexion RabbitMQ
PhpAmqpLib\Connection\AMQPConnection:
  constructor:
    host: rabbitmq.host
    port: rabbitmq.port
    user: rabbitmq.user
    password: rabbitmq.password

# Units API
units.webservice.url: "http://localhost:8000/api/"
units.webservice.httpClient:
  class: Guzzle\Http\Client
  constructor: [ units.webservice.url ]

MyCLabs\UnitAPI\UnitService:
  class: MyCLabs\UnitAPI\WebService\UnitWebService
  constructor: [ units.webservice.httpClient ]

MyCLabs\UnitAPI\ConversionService:
  class: MyCLabs\UnitAPI\WebService\ConversionWebService
  constructor: [ units.webservice.httpClient ]
