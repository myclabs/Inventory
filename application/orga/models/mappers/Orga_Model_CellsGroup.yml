# Orga\models\mappers\Orga_Model_CellsGroup.yml
Orga_Model_CellsGroup:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Orga_CellsGroup

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  manyToOne:
    containerCell:
      targetEntity: Orga_Model_Cell
      inversedBy: cellsGroups
      joinColumn:
        name: idContainerCell
        referencedColumnName: id
    inputGranularity:
      targetEntity: Orga_Model_Granularity
      joinColumn:
        name: idInputGranularity
        referencedColumnName: id
    aF:
      targetEntity: AF\Domain\AF
      joinColumn:
        name: idAF
        referencedColumnName: id

  lifecycleCallbacks:
    preRemove: [ preDelete ]

  uniqueConstraints:
    CellAFUniqueness:
      columns:
        - idContainerCell
        - idInputGranularity
