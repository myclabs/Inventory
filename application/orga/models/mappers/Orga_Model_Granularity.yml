# orga\models\mappers\Orga_Model_Granularity.yml
Orga_Model_Granularity:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Orga_Granularity

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    tag:
      column: tag
      type: text
      nullable: false
    position:
      column: position
      type: integer
      nullable: false
    cellsWithACL:
      column: cellsWithACL
      type: boolean
      nullable: false
    cellsGenerateDWCubes:
      column: cellsGenerateDWCubes
      type: boolean
      nullable: false
    cellsWithOrgaTab:
      column: cellsWithOrgaTab
      type: boolean
      nullable: false
    cellsWithAFConfigTab:
      column: cellsWithAFConfigTab
      type: boolean
      nullable: false
    cellsWithSocialGenericActions:
      column: cellsWithSocialGenericActions
      type: boolean
      nullable: false
    cellsWithSocialContextActions:
      column: cellsWithSocialContextActions
      type: boolean
      nullable: false
    cellsWithInputDocs:
      column: cellsWithInputDocs
      type: boolean
      nullable: false

  manyToOne:
    organization:
      targetEntity: Orga_Model_Organization
      inversedBy: granularities
      joinColumn:
        name: idOrganization
        referencedColumnName: id
        nullable: false
    inputConfigGranularity:
      targetEntity: Orga_Model_Granularity
      inversedBy: inputGranularities
      joinColumn:
        name: idInputConfigGranularity
        referencedColumnName: id
        onDelete: CASCADE
        nullable: true

  oneToOne:
    dWCube:
      targetEntity: DW_Model_Cube
      joinColumn:
        name: idDWCube
        referencedColumnName: id
        nullable: true
        unique: true
      orphanRemoval: true
      cascade: [ persist, remove ]

  manyToMany:
    axes:
      targetEntity: Orga_Model_Axis
      inversedBy: granularities
      joinTable:
        name: Orga_Granularity_Axis
        joinColumns:
          idGranularity:
            referencedColumnName: id
        inverseJoinColumns:
          idAxis:
            referencedColumnName: id
      orderBy:
        narrowerTag: ASC

  oneToMany:
    cells:
      targetEntity: Orga_Model_Cell
      mappedBy: granularity
      orderBy:
        tag: ASC
      orphanRemoval: true
      cascade: [ persist, remove ]
    inputGranularities:
      targetEntity: Orga_Model_Granularity
      mappedBy: inputConfigGranularity

  uniqueConstraints:
    granularityRefUniquenessInOrganization:
      columns:
        - ref
        - idOrganization