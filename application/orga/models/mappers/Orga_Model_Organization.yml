# orga\models\mappers\Orga_Model_Organization.yml
Orga_Model_Organization:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Orga_Organization

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      column: label
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable

  oneToOne:
    granularityForInventoryStatus:
      targetEntity: Orga_Model_Granularity
      joinColumn:
        name: idGranularityForInventoryStatus
        referencedColumnName: id
        nullable: true
        unique: true

  oneToMany:
    axes:
      targetEntity: Orga_Model_Axis
      mappedBy: organization
      orderBy:
        narrowerTag: ASC
      orphanRemoval: true
      cascade: [ persist, remove ]
    granularities:
      targetEntity: Orga_Model_Granularity
      mappedBy: organization
      orderBy:
        position: ASC
      orphanRemoval: true
      cascade: [ persist, remove ]
    acl:
      targetEntity: Orga\Model\ACL\OrganizationAuthorization
      mappedBy: resource
      cascade: [ all ]
      orphanRemoval: true
    adminRoles:
      targetEntity: Orga\Model\ACL\Role\OrganizationAdminRole
      mappedBy: organization
      cascade: [ all ]
      orphanRemoval: true

  manyToOne:
    account:
      targetEntity: Orga\Model\Account
      inversedBy: organizations
      joinColumn:
        nullable: false
