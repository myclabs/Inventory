# orga\models\mappers\Orga_Model_Axis.yml
Orga_Model_Axis:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Orga_Axis

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    narrowerTag:
      column: narrowerTag
      type: text
      nullable: false
    broaderTag:
      column: broaderTag
      type: text
      nullable: false
    contextualizing:
      column: contextualizing
      type: boolean
      nullable: false
    memberPositioning:
      column: memberPositioning
      type: boolean
      nullable: false
    position:
      column: position
      type: integer
      nullable: false

  embedded:
    label:
      class: Core\Translation\TranslatedString

  manyToOne:
    organization:
      targetEntity: Orga_Model_Organization
      inversedBy: axes
      joinColumn:
        name: idOrganization
        referencedColumnName: id
        nullable: false
    directNarrower:
      targetEntity: Orga_Model_Axis
      inversedBy: directBroaders
      joinColumn:
        name: idDirectNarrower
        referencedColumnName: id

  oneToMany:
    directBroaders:
      targetEntity: Orga_Model_Axis
      mappedBy: directNarrower
      orderBy:
        position: ASC
      cascade: [ remove ]
    members:
      targetEntity: Orga_Model_Member
      mappedBy: axis
      orphanRemoval: true
      cascade: [ persist, remove ]
      orderBy:
        tag: ASC

  manyToMany:
    granularities:
      targetEntity: Orga_Model_Granularity
      mappedBy: axes
      cascade: [ persist, remove ]

  lifecycleCallbacks:
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]

  uniqueConstraints:
    axisRefUniquenessInOrganization:
      columns:
        - ref
        - idOrganization
