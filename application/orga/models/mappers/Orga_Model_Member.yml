# orga\models\mappers\Orga_Model_Member.yml
Orga_Model_Member:
  type: entity
  repositoryClass: Core_Model_Repository_Ordered
  table: Orga_Member

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      nullable: false
    parentMembersHashKey:
      column: parentMembersHashKey
      type: string
      length: 255
      nullable: true
    tag:
      column: tag
      type: text
      nullable: false
    position:
      column: position
      type: integer
      nullable: false

  embedded:
    label:
      class: Core\Translation\TranslatedString

  manyToOne:
    axis:
      targetEntity: Orga_Model_Axis
      inversedBy: members
      joinColumn:
        name: idAxis
        referencedColumnName: id

  manyToMany:
    directChildren:
      targetEntity: Orga_Model_Member
      inversedBy: directParents
      joinTable:
        name: Orga_Member_Association
        joinColumns:
          idParent:
            referencedColumnName: id
        inverseJoinColumns:
          idChild:
            referencedColumnName: id
    directParents:
      targetEntity: Orga_Model_Member
      mappedBy: directChildren
    cells:
      targetEntity: Orga_Model_Cell
      mappedBy: members
      orderBy:
        membersHashKey: ASC
      cascade: [ persist, remove ]

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]

  uniqueConstraints:
    memberRefUniquenessInAxisAndParentMembersSashKey:
      columns:
        - ref
        - parentMembersHashKey
        - idAxis
