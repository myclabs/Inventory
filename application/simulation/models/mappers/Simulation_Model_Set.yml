# simulation\models\mappers\Simulation_Model_Set.yml
Simulation_Model_Set:
  type: entity
  repositoryClass: Core_Model_Repository
  table: Simulation_Set

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      column: label
      type: string
      length: 255
      nullable: false

  oneToOne:
    dWCube:
      targetEntity: DW_Model_Cube
      joinColumn:
        name: idDWCube
        referencedColumnName: id
        nullable: false
        unique: true
      cascade: [ persist, remove ]
    dWAxis:
      targetEntity: DW_Model_Axis
      joinColumn:
        name: idDWAxis
        referencedColumnName: id
        nullable: false
        unique: true
      cascade: [ persist, remove ]

  oneToMany:
    scenarios:
      targetEntity: Simulation_Model_Scenario
      mappedBy: set
      cascade: [ remove ]

  manyToOne:
    user:
      targetEntity: User\Domain\User
      joinColumn:
        name: idUser
        referencedColumnName: id
        nullable: false
    aF:
      targetEntity: AF\Domain\AF
      joinColumn:
        name: idAF
        referencedColumnName: id
        nullable: false
