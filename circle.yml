machine:
  php:
    version: 5.5.8

checkout:
  post:
    - |
      cat > application/configs/application.ini <<EOL
      [production]
      [test : production]
      [developpement : test]
      [testsunitaires : test]
      EOL
    - |
      cat > application/configs/parameters.php <<EOL
      <?php
      return [
          'application.url' => 'whatever',
          'db.host'         => '127.0.0.1',
          'db.name'         => 'circle_test',
          'db.user'         => 'ubuntu',
      ];
      EOL
    - |
      cat > application/configs/env.php <<EOL
      <?php
      defined('APPLICATION_ENV') || define('APPLICATION_ENV', 'testsunitaires');
      EOL

dependencies:
  cache_directories:
    - "vendor"

database:
  override:
    - bin/tests db:populate -v

test:
  override:
    - phpunit
    # Test des scripts populate
    - bin/inventory db:populate test -v
    - bin/inventory db:populate testDW -v
