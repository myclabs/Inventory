Doc\Domain\Bibliography:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: Doc_Bibliography

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  manyToMany:
    referencedDocuments:
      targetEntity: Doc\Domain\Document
      inversedBy: referencingBibliographies
      orderBy:
        name: ASC
      joinTable:
        name: Doc_Bibliography_ReferencedDocuments
        joinColumns:
          idBibliography:
            referencedColumnName: id
        inverseJoinColumns:
          idDocument:
            referencedColumnName: id
