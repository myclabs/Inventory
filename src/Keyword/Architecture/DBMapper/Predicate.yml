Keyword\Domain\Predicate:
  type: entity
  repositoryClass: \Keyword\Architecture\Repository\DoctrinePredicateRepository
  table: Keyword_Predicate

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      unique: true
      nullable: false
    label:
      column: label
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable
    reverseRef:
      column: reverseRef
      type: string
      length: 255
      unique: true
      nullable: false
    reverseLabel:
      column: reverseLabel
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable
    description:
      column: description
      type: text
      nullable: true
