Keyword\Domain\Keyword:
  type: entity
  repositoryClass: Keyword\Architecture\Repository\KeywordRepository
  table: Keyword_Keyword

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      column: ref
      type: string
      length: 255
      unique: true
      nullable: false
    label:
      column: label
      type: string
      length: 255
      nullable: false
      gedmo:
        - translatable

  oneToMany:
    objectAssociation:
      targetEntity: Keyword\Domain\Association
      mappedBy: object
      cascade: [ remove ]
    subjectAssociation:
      targetEntity: Keyword\Domain\Association
      mappedBy: subject
      cascade: [ remove ]
