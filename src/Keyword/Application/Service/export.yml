sheets:


  - label: "{{ predicatesSheetLabel }}"

    content:

      - type: VerticalTable
        columns:
          - label: "{{ predicateColumnDirectLabel }}"
          - label: "{{ predicateColumnDirectRef }}"
          - label: "{{ predicateColumnReverseLabel }}"
          - label: "{{ predicateColumnReverseRef }}"
          - label: "{{ predicateColumnDescription }}"
        lines:
          - foreach: predicates as predicate
            do:
              - cells:
                  - "{{ predicate.label }}"
                  - "{{ predicate.ref }}"
                  - "{{ predicate.reverseLabel }}"
                  - "{{ predicate.reverseRef }}"
                  - "{{ predicate.description }}"


  - label: "{{ keywordsSheetLabel }}"

    content:

      - type: VerticalTable
        columns:
          - label: "{{ keywordColumnLabel }}"
          - label: "{{ keywordColumnRef }}"
          - label: "{{ keywordColumnAssociationsAsSubject }}"
          - label: "{{ keywordColumnAssociationsAsObject }}"
        lines:
          - foreach: keywords as keyword
            do:
              - cells:
                  - "{{ keyword.label }}"
                  - "{{ keyword.ref }}"
                  - "{{ keyword.countAssociationsAsSubject() }}"
                  - "{{ keyword.countAssociationsAsObject() }}"


  - label: "{{ associationsSheetLabel }}"

    content:

      - type: VerticalTable
        columns:
          - label: "{{ associationColumnSubject }}"
          - label: "{{ associationColumnPredicate }}"
          - label: "{{ associationColumnObject }}"
        lines:
          - foreach: associations as association
            do:
              - cells:
                  - "{{ association.subject.label }}"
                  - "{{ association.predicate.label }}"
                  - "{{ association.object.label }}"
