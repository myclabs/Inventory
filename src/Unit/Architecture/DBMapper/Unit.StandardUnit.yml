Unit\Domain\Unit\StandardUnit:
  type: entity
  repositoryClass: Unit\Architecture\Repository\DoctrineUnitRepository
  table: Unit_StandardUnit

  fields:
    multiplier:
      type: float

  manyToOne:
    physicalQuantity:
      targetEntity: Unit\Domain\PhysicalQuantity
      joinColumn:
        name: idPhysicalQuantity
        referencedColumnName: id
    unitSystem:
      targetEntity: Unit\Domain\UnitSystem
      joinColumn:
        name: idUnitSystem
        referencedColumnName: id
