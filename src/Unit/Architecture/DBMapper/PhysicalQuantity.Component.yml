Unit\Domain\PhysicalQuantity\Component:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: Unit_PhysicalQuantityComponent

  id:
    derivedPhysicalQuantity:
      associationKey: true
    basePhysicalQuantity:
      associationKey: true

  fields:
    exponent:
      column: exponent
      type: integer

  manyToOne:
    derivedPhysicalQuantity:
      targetEntity: Unit\Domain\PhysicalQuantity
      inversedBy: physicalQuantityComponents
      joinColumns:
        idDerivedPhysicalQuantity:
          referencedColumnName: id
    basePhysicalQuantity:
      targetEntity: Unit\Domain\PhysicalQuantity
      joinColumn:
        name: idBasePhysicalQuantity
        referencedColumnName: id
