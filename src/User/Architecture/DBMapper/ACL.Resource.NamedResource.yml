User\Domain\ACL\Resource\NamedResource:
  type: entity
  repositoryClass: \Core_Model_Repository
  table: ACL_NamedResource

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    name:
      type: string
      unique: true
      nullable: false

  oneToMany:
    acl:
      targetEntity: User\Domain\ACL\Authorization\NamedResourceAuthorization
      mappedBy: resource
      cascade: [ all ]
      orphanRemoval: true
