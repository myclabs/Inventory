AF\Domain\Output\OutputElement:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_Output_Element

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    value:
      type: calc_value
      nullable: false

  manyToOne:
    outputSet:
      targetEntity: AF\Domain\Output\OutputSet
      inversedBy: elements
      joinColumn:
        name: idOutputSet
        referencedColumnName: id
        nullable: false
    inputSet:
      targetEntity: AF\Domain\InputSet\InputSet
      joinColumn:
        name: idInputSet
        referencedColumnName: id
        nullable: false
    algo:
      targetEntity: AF\Domain\Algorithm\Numeric\NumericAlgo
      joinColumn:
        name: idAlgo
        referencedColumnName: id
        nullable: true

  manyToMany:
    indexes:
      targetEntity: AF\Domain\Output\OutputIndex
      inversedBy: outputElements
      joinTable:
        name: AF_Output_Element_Indexes
        joinColumns:
          idOutputElement:
            referencedColumnName: id
        inverseJoinColumns:
          idIndex:
            referencedColumnName: id
      cascade: [ all ]
      orphanRemoval: true
