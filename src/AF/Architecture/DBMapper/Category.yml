AF\Domain\Category:
  type: entity
  repositoryClass: \Core_Model_Repository_Ordered
  table: AF_Category

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    label:
      type: string
      gedmo:
        - translatable
    position:
      type: integer
      nullable: false

  manyToOne:
    library:
      targetEntity: AF\Domain\AFLibrary
      inversedBy: categories
    parentCategory:
      targetEntity: AF\Domain\Category
      inversedBy: childCategories
      joinColumn:
        name: idParentCategory
        referencedColumnName: id
        nullable: true

  oneToMany:
    childCategories:
      targetEntity: AF\Domain\Category
      mappedBy: parentCategory
      orderBy:
        position: ASC
      cascade: [ persist ]
    afs:
      targetEntity: AF
      mappedBy: category
      orderBy:
        position: ASC
      cascade: [ persist ]

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
