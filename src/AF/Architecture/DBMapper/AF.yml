AF\Domain\AF:
  type: entity
  repositoryClass: \Core_Model_Repository_Ordered
  table: AF_AF

  gedmo:
    translation:
      locale: translationLocale

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    ref:
      type: string
      nullable: false
    label:
      type: string
      nullable: true
      gedmo:
        - translatable
    documentation:
      type: text
      nullable: true
    position:
      type: integer
      nullable: false

  manyToOne:
    library:
      targetEntity: AF\Domain\AFLibrary
      inversedBy: afList
    category:
      targetEntity: AF\Domain\Category
      inversedBy: afs
      joinColumn:
        name: idCategory
        referencedColumnName: id
        nullable: true

  oneToOne:
    rootGroup:
      targetEntity: AF\Domain\Component\Group
      joinColumn:
        name: idRootGroup
        referencedColumnName: id
        nullable: true
        onDelete: "SET NULL"
      cascade: [ all ]
      orphanRemoval: true
    algoSet:
      targetEntity: AF\Domain\Algorithm\AlgoSet
      joinColumn:
        name: idAlgoSet
        referencedColumnName: id
        nullable: false
      cascade: [ all ]
      orphanRemoval: true
    mainAlgo:
      targetEntity: AF\Domain\Algorithm\Selection\MainSelectionAlgo
      joinColumn:
        name: idMainAlgo
        referencedColumnName: id
        nullable: false
      cascade: [ persist ]

  oneToMany:
    components:
      targetEntity: AF\Domain\Component\Component
      mappedBy: af
      cascade: [ all ]
      orphanRemoval: true
    conditions:
      targetEntity: AF\Domain\Condition\Condition
      mappedBy: af
      cascade: [ all ]
      orphanRemoval: true

  uniqueConstraints:
    # ref unique dans une biblioth√®que
    ref:
      columns: [library_id, ref]

  lifecycleCallbacks:
    prePersist: [ preSave ]
    preUpdate: [ preUpdate ]
    preRemove: [ preDelete ]
    postLoad: [ postLoad ]
