AF\Domain\Output\OutputTotal:
  type: entity
  repositoryClass: Core_Model_Repository
  table: AF_Output_Total

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    value:
      type: calc_value
      nullable: false
    refIndicator:
      type: string
      nullable: true

  manyToOne:
    outputSet:
      targetEntity: AF\Domain\Output\OutputSet
      inversedBy: totals
      joinColumn:
        name: idOutputSet
        referencedColumnName: id
        nullable: false
